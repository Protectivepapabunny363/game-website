<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerPilot Start Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <style>
        @keyframes slideBackground {
            0% { background-position: 0 0; }
            100% { background-position: -1000px 0; }
        }

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: url('retro-background.png');
            background-size: cover;
            animation: slideBackground 10s linear infinite;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 300px;
            margin-bottom: 50px;
        }

        .start-button {
            background-color: #00ff00;
            border: 3px solid #004400;
            color: black;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .start-button:hover {
            background-color: #004400;
            color: #00ff00;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <img src="images/playerpilot-logo.png" alt="PlayerPilot Logo" class="logo">
    <button class="start-button" onclick="location.href='home.html'">PRESS START</button>
</body>
</html>
